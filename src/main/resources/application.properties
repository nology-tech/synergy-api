spring.cloud.gcp.sql.instance-connection-name=massive-cocoa-371417:us-east1:synergy
spring.cloud.gcp.sql.database-name=synergy
spring.datasource.initialization-mode=always
spring.profiles.active=mysql

frontend.url=http://localhost:3000